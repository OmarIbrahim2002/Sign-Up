<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Icons links -->
        <link
            href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"
            rel="stylesheet">
        <script src="https://kit.fontawesome.com/d30005137f.js" crossorigin="anonymous"></script>
        <!-- Font Links -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Aboreto&family=Cairo:wght@800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet">
            <!-- ------------ -->
        <link rel="stylesheet" href="style css/all.min.css">
        <link rel="stylesheet" href="style css/All_css_OMAR.css">
        <link rel="stylesheet" href="style css/Normalize.css`">
        <link rel="stylesheet" href="style css/main.css">
    <title>Sign Up</title>
</head>
<body>
    <form>
        <h1>Sign Up</h1>
        <div class="box">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="Name *" required>
        </div>

        <div class="box">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="Email *" required>
        </div>

        <div class="box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Password *" required>
        </div>

        <div class="box">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="Confirm Password *" required>
        </div>
        <button type="submit">LOG IN</button>
        <p class="login">
            have an account?
            <a href="#">Log in</a>
        </p>
        <p class="register">Or Register With</p>
        <div class="icons">
            <a href="https://ar-ar.facebook.com/" target="_blank">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://twitter.com/i/flow/login" target="_blank">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.google.com/?hl=ar" target="_blank">
                <i class="fa-brands fa-google-plus"></i>
            </a>
        </div>
    </form>
</body>
</html>
